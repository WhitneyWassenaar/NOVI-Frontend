<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
  <table>
    <thead> <!-- Table header-->
<!--    Header column-->
    <tr> <!-- table row-->
      <th>Name</th> <!-- Table header cell-->
      <th>Last name</th>
    </tr>
    </thead>
    <tbody>
<!--    Body column-->
    <tr>
      <td>Johan</td>
      <td>de Jong</td>
    </tr>
    <tr>
      <td>Marja</td>
      <td>Simons</td>
    </tr>
    </tbody>
  </table>

</body>
</html>
