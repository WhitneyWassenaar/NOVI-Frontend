<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Positioneren - Opdracht 1</title>
</head>
<body>
<article class="recipe-card">
    <img class="fav-icon" src="assets/favorite.svg" alt="Favorite"/>
    <img class="recipe-image" src="assets/pastasalade-met-gerookte-kip.webp" alt="Een houten kommetje met pastasalade en gerookte kip"/>

    <div class="bar">
        <span class="icon-description">
            <img class="icon"  src="assets/time.svg" alt="Icon of a clock"/>
            20 min
        </span>

        <span class="icon-description">
            <img class="icon" src="assets/fire.svg" alt="Icon of a flame"/>
            510 kcal
        </span>

        <span class="icon-description">
            <img class="icon"  src="assets/star.svg" alt="Icon of a star"/>
            4
        </span>

    </div>
    <h2 class="recipe-title">Pastasalade met gerookte kip</h2>
</article>
</body>
</html>
